basePath: /v1
definitions:
  http.DefaultResponse-array_model_ChannelMessage:
    properties:
      data:
        items:
          $ref: '#/definitions/model.ChannelMessage'
        type: array
      error_message:
        type: string
      status:
        type: string
    type: object
  http.DefaultResponse-array_model_CinemaReservation:
    properties:
      data:
        items:
          $ref: '#/definitions/model.CinemaReservation'
        type: array
      error_message:
        type: string
      status:
        type: string
    type: object
  http.DefaultResponse-array_model_Order:
    properties:
      data:
        items:
          $ref: '#/definitions/model.Order'
        type: array
      error_message:
        type: string
      status:
        type: string
    type: object
  http.DefaultResponse-error:
    properties:
      data: {}
      error_message:
        type: string
      status:
        type: string
    type: object
  http.DefaultResponse-http_getFreeSlotsResponse:
    properties:
      data:
        $ref: '#/definitions/http.getFreeSlotsResponse'
      error_message:
        type: string
      status:
        type: string
    type: object
  http.DefaultResponse-http_loginResponse:
    properties:
      data:
        $ref: '#/definitions/http.loginResponse'
      error_message:
        type: string
      status:
        type: string
    type: object
  http.DefaultResponse-model_Apartment:
    properties:
      data:
        $ref: '#/definitions/model.Apartment'
      error_message:
        type: string
      status:
        type: string
    type: object
  http.DefaultResponse-string:
    properties:
      data:
        type: string
      error_message:
        type: string
      status:
        type: string
    type: object
  http.bindApartmentRequest:
    properties:
      apartment_id:
        type: string
    required:
    - apartment_id
    type: object
  http.confirmRequest:
    properties:
      otp_code:
        type: string
      username:
        type: string
    required:
    - otp_code
    - username
    type: object
  http.createApartmentRequest:
    properties:
      door_num:
        type: integer
      floor:
        type: integer
    required:
    - door_num
    - floor
    type: object
  http.createFeedbackRequest:
    properties:
      feedback_type:
        $ref: '#/definitions/protopb.FeedbackType'
      message:
        type: string
    required:
    - feedback_type
    - message
    type: object
  http.createOrderRequest:
    properties:
      order_type:
        type: string
      text:
        type: string
    type: object
  http.createReservationRequest:
    properties:
      date:
        description: "2026-01-17"
        type: string
      people_num:
        type: integer
      time_slots:
        items:
          type: integer
        type: array
    required:
    - date
    - people_num
    - time_slots
    type: object
  http.deleteUserRequest:
    properties:
      username:
        type: string
    required:
    - username
    type: object
  http.getFreeSlotsResponse:
    properties:
      free_pairs:
        items:
          items:
            format: int32
            type: integer
          type: array
        type: array
      free_slots:
        items:
          $ref: '#/definitions/model.DailySlot'
        type: array
    type: object
  http.loginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  http.loginResponse:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/model.User'
    type: object
  http.registerRequest:
    properties:
      first_name:
        type: string
      last_name:
        type: string
      password:
        maxLength: 32
        minLength: 8
        type: string
      username:
        maxLength: 32
        minLength: 3
        type: string
    required:
    - first_name
    - last_name
    - password
    - username
    type: object
  http.sendChannelMessage:
    properties:
      message:
        type: string
    required:
    - message
    type: object
  model.Apartment:
    properties:
      door_number:
        type: integer
      floor:
        type: integer
      id:
        type: string
      owner_id:
        type: string
    type: object
  model.ChannelMessage:
    properties:
      author_id:
        type: string
      created_at:
        type: string
      id:
        type: string
      text:
        type: string
      updated_at:
        type: string
    type: object
  model.CinemaReservation:
    properties:
      end_time:
        type: string
      id:
        type: string
      is_approved:
        type: boolean
      people_num:
        type: integer
      phone_num:
        type: string
      slot_type:
        type: integer
      start_time:
        type: string
      user_id:
        type: string
    type: object
  model.DailySlot:
    properties:
      end_at:
        type: string
      id:
        type: integer
      is_enabled:
        type: boolean
      position:
        type: integer
      slot_date:
        type: string
      start_at:
        type: string
      template_id:
        type: integer
    type: object
  model.Order:
    properties:
      id:
        type: string
      order_type:
        $ref: '#/definitions/protopb.OrderType'
      text:
        type: string
      user_id:
        type: string
    type: object
  model.User:
    properties:
      apartment_id:
        type: string
      first_name:
        type: string
      id:
        type: string
      is_approved:
        default: false
        type: boolean
      last_name:
        type: string
      password:
        type: string
      role_id:
        $ref: '#/definitions/protopb.Role'
      username:
        type: string
      username_type:
        default: 1
        type: integer
    type: object
  protopb.FeedbackType:
    enum:
    - 0
    - 1
    - 2
    - 3
    format: int32
    type: integer
    x-enum-varnames:
    - FeedbackType_FEEDBACK_UNSPECIFIED
    - FeedbackType_PRETENSION
    - FeedbackType_WISH
    - FeedbackType_GRATITUDE
  protopb.OrderType:
    enum:
    - 0
    - 1
    - 2
    - 3
    - 4
    - 5
    - 6
    format: int32
    type: integer
    x-enum-varnames:
    - OrderType_ORDER_TYPE_UNSPECIFIED
    - OrderType_CLEANING
    - OrderType_INTERNET
    - OrderType_GARBAGE_REMOVAL
    - OrderType_PLUMBER
    - OrderType_ELECTRICITY
    - OrderType_OTHER
  protopb.Role:
    enum:
    - 0
    - 1
    - 2
    - 3
    - 4
    format: int32
    type: integer
    x-enum-varnames:
    - Role_STATUS_UNSPECIFIED
    - Role_GUEST
    - Role_INHABITANT
    - Role_ADMIN
    - Role_GOD
host: assyl-c9b2197f0ace.herokuapp.com
info:
  contact: {}
  description: API для работы с приложением для ЖК.
  title: Assyl Backend API
  version: "1.0"
paths:
  /apartment:
    get:
      consumes:
      - application/json
      description: Возвращает квартиру по этажу и номеру двери.
      parameters:
      - description: Этаж
        in: query
        name: floor
        required: true
        type: integer
      - description: Номер двери
        in: query
        name: door_number
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Квартира найдена
          schema:
            $ref: '#/definitions/http.DefaultResponse-model_Apartment'
        "400":
          description: Невалидный запрос
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
        "401":
          description: Неавторизован
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
        "404":
          description: Квартира не найдена
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
        "500":
          description: Внутренняя ошибка сервера
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
      security:
      - JWT: []
      summary: Get apartment
      tags:
      - apartment
  /apartment/bind:
    post:
      consumes:
      - application/json
      description: Привязывает квартиру к текущему авторизованному пользователю.
      parameters:
      - description: Bind apartment request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/http.bindApartmentRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Квартира успешно привязана к пользователю
          schema:
            $ref: '#/definitions/http.DefaultResponse-string'
        "400":
          description: Невалидный запрос (невалидный JSON или тело)
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
        "401":
          description: Неавторизован (отсутствует или неверный JWT)
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
        "404":
          description: Квартира не найдена
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
        "409":
          description: Квартира уже привязана к пользователю
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
        "500":
          description: Внутренняя ошибка сервера
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
      security:
      - JWT: []
      summary: Bind apartment to user
      tags:
      - apartment
  /apartment/create:
    post:
      consumes:
      - application/json
      description: Создаёт новую квартиру.
      parameters:
      - description: Create apartment request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/http.createApartmentRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Квартира успешно создана
          schema:
            $ref: '#/definitions/http.DefaultResponse-string'
        "400":
          description: Невалидный запрос
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
        "401":
          description: Неавторизован
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
        "409":
          description: Квартира уже существует (конфликт)
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
        "500":
          description: Внутренняя ошибка сервера
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
      security:
      - JWT: []
      summary: Create apartment
      tags:
      - apartment
  /auth/confirm:
    post:
      consumes:
      - application/json
      description: Подтверждает пользователя по OTP-коду.
      parameters:
      - description: Confirm request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/http.confirmRequest'
      produces:
      - application/json
      responses:
        "204":
          description: Подтверждение прошло успешно
        "400":
          description: Невалидный запрос
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
        "500":
          description: Внутренняя ошибка сервера
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
      summary: Confirm registration
      tags:
      - auth
  /auth/login:
    post:
      consumes:
      - application/json
      description: Заходит по логину отдавая jwt токен.
      parameters:
      - description: Login request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/http.loginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Успех
          schema:
            $ref: '#/definitions/http.DefaultResponse-http_loginResponse'
        "400":
          description: Невалидный запрос
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
        "500":
          description: Внутренняя ошибка сервера
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
      summary: Login into account
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Регистрирует нового пользователя и отправляет OTP на указанный
        username (телефон/почта).
      parameters:
      - description: Register request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/http.registerRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Успешная регистрация
          schema:
            $ref: '#/definitions/http.DefaultResponse-string'
        "400":
          description: Невалидный запрос
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
        "500":
          description: Внутренняя ошибка сервера
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
      summary: Register new user
      tags:
      - auth
  /channel:
    get:
      consumes:
      - application/json
      description: Returns channel messages within the time period.
      parameters:
      - description: From datetime (RFC3339)
        example: "2025-12-01T00:00:00Z"
        in: query
        name: from
        required: true
        type: string
      - description: To datetime (RFC3339)
        example: "2025-12-02T00:00:00Z"
        in: query
        name: to
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.DefaultResponse-array_model_ChannelMessage'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
      security:
      - BearerAuth: []
      summary: Get channel messages
      tags:
      - channel
    post:
      consumes:
      - application/json
      description: Sends a message to the channel. Only ADMIN or GOD can send.
      parameters:
      - description: Message payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/http.sendChannelMessage'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            $ref: '#/definitions/http.DefaultResponse-string'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
      security:
      - BearerAuth: []
      summary: Send channel message
      tags:
      - channel
  /feedback:
    get:
      consumes:
      - application/json
      description: Returns feedbacks list (only ADMIN or GOD)
      parameters:
      - description: Created from (RFC3339)
        example: "2026-01-01T00:00:00Z"
        format: date-time
        in: query
        name: created_at_from
        type: string
      - description: Created to (RFC3339)
        example: "2026-01-02T00:00:00Z"
        format: date-time
        in: query
        name: created_at_to
        type: string
      - description: Text filter
        in: query
        name: text
        type: string
      - description: Feedback type
        in: query
        name: feedback_type
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.DefaultResponse-string'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
      security:
      - BearerAuth: []
      summary: Get feedbacks
      tags:
      - feedback
    post:
      description: Creates feedback message from authorized user
      parameters:
      - description: Feedback payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/http.createFeedbackRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.DefaultResponse-string'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
      security:
      - BearerAuth: []
      summary: Create feedback
      tags:
      - feedback
  /order:
    get:
      consumes:
      - application/json
      description: Возвращает список заказов по фильтрам. Требуется JWT. Роль берётся
        из токена/контекста.
      parameters:
      - description: Order ID (uuid)
        in: query
        name: id
        type: string
      - description: User ID (uuid)
        in: query
        name: user_id
        type: string
      - description: Order type (string, must match protopb.OrderType enum name)
        in: query
        name: order_type
        type: string
      - description: Search by text
        in: query
        name: text
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Успех
          schema:
            $ref: '#/definitions/http.DefaultResponse-array_model_Order'
        "400":
          description: Невалидный запрос
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
        "401":
          description: Не авторизован / некорректный user_id в токене
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
        "500":
          description: Внутренняя ошибка сервера
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
      security:
      - BearerAuth: []
      summary: Get orders
      tags:
      - order
    post:
      consumes:
      - application/json
      description: Создаёт заявку/заказ от имени авторизованного пользователя. OrderType
        должен существовать в enum protopb.OrderType.
      parameters:
      - description: Create order request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/http.createOrderRequest'
      produces:
      - application/json
      responses:
        "204":
          description: Успех (No Content)
          schema:
            $ref: '#/definitions/http.DefaultResponse-string'
        "400":
          description: Невалидный запрос
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
        "401":
          description: Не авторизован / некорректный user_id в токене
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
        "422":
          description: Невалидный order_type
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
        "500":
          description: Внутренняя ошибка сервера
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
      security:
      - BearerAuth: []
      summary: Create order
      tags:
      - order
  /reservation:
    get:
      consumes:
      - application/json
      description: Возвращает список бронирований текущего пользователя за период
        (from-to).
      parameters:
      - description: Datetime (YYYY-MM-DD)
        example: "2026-01-07"
        in: query
        name: date
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Успех
          schema:
            $ref: '#/definitions/http.DefaultResponse-array_model_CinemaReservation'
        "400":
          description: Невалидный запрос
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
        "401":
          description: Неавторизован
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
        "403":
          description: Нет доступа
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
        "500":
          description: Внутренняя ошибка сервера
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
      security:
      - BearerAuth: []
      summary: Get user reservations
      tags:
      - reservation
    post:
      consumes:
      - application/json
      description: Создаёт бронирование на указанный период для текущего пользователя.
      parameters:
      - description: Create reservation request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/http.createReservationRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Успех
          schema:
            $ref: '#/definitions/http.DefaultResponse-string'
        "400":
          description: Невалидный запрос
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
        "401":
          description: Неавторизован
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
        "403":
          description: Нет доступа
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
        "500":
          description: Внутренняя ошибка сервера
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
      security:
      - BearerAuth: []
      summary: Create reservation
      tags:
      - reservation
  /reservation/approve:
    patch:
      description: Одобряет бронирование по reservation_id. Доступно только администратору.
      parameters:
      - description: reservation_id
        in: query
        name: reservation_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: Одобрено
        "400":
          description: Невалидный запрос
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
        "401":
          description: Неавторизован
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
        "403":
          description: Только админ может одобрять
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
        "500":
          description: Внутренняя ошибка сервера
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
      security:
      - BearerAuth: []
      summary: Approve reservation
      tags:
      - reservation
  /reservation/free-slots:
    get:
      description: |-
        Возвращает список свободных временных интервалов в заданном диапазоне.
        Свободный слот — это интервал времени, не пересекающийся ни с одной резервацией.
      parameters:
      - description: Datetime (YYYY-MM-DD)
        example: "2026-01-07"
        in: query
        name: date
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of free time intervals
          schema:
            $ref: '#/definitions/http.DefaultResponse-http_getFreeSlotsResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/http.DefaultResponse-error'
